<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Estudiantes - M&A Spanish Express</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Plataforma de estudiantes de M&A Spanish Express. Cada estudiante puede avanzar, ver su perfil, personalizar su usuario y más.">
  <meta name="author" content="M&A Spanish Express">
  <style>
    :root {
      --primary-color: #fea5ad;
      --secondary-color: #fef6f8;
      --accent-color: #fff8e1;
      --highlight: #d68fa2;
      --card-bg: #fff;
      --radius: 16px;
      --shadow: 0 4px 24px #fea5ad13;
      --gradient: linear-gradient(90deg, #fea5ad 0%, #ffd6e0 100%);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--secondary-color);
      color: #222;
    }
    header {
      background: var(--gradient);
      color: #fff;
      padding: 2.2rem 1rem 1.2rem 1rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    h1 {
      font-size: 2.2rem;
      margin: 0 0 0.2em 0;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px #ffd6e0bb;
    }
    nav {
      margin: 1em 0 0 0;
    }
    nav a {
      color: #fff;
      background: var(--primary-color);
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.32rem 1rem;
      border-radius: 6px;
      transition: background 0.2s;
      font-weight: 500;
      font-size: 1rem;
    }
    nav a:hover {
      background: #d68fa2;
    }
    .login-btn {
      position: absolute;
      right: 2.1rem;
      top: 2.1rem;
      background: #fff;
      color: var(--primary-color);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
      z-index:2;
    }
    .login-btn:hover {
      background: var(--primary-color);
      color: #fff;
    }
    .user-info {
      position: absolute;
      right: 2.1rem;
      top: 2.1rem;
      background: #fff;
      color: var(--primary-color);
      border-radius: 30px;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      z-index:2;
    }
    .user-info .logout-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: color 0.2s;
    }
    .user-info .logout-btn:hover {
      color: #e53935;
    }
    .user-info .profile-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: color 0.2s;
    }
    .user-info .profile-btn:hover {
      color: #d68fa2;
    }
    .user-info .avatar-thumb {
      width: 38px; height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff3f6;
      background: #fff3f6;
      margin-right: 0.6em;
    }
    .container {
      max-width: 950px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .sidebar-menu {
      background: var(--accent-color);
      border-radius: var(--radius);
      padding: 1.2rem 1rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      max-width: 250px;
      float: left;
      min-height: 400px;
    }
    .sidebar-menu h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--primary-color);
    }
    .sidebar-menu ul {
      list-style: disc inside;
      margin: 0;
      padding: 0;
    }
    .sidebar-menu li {
      margin: 0.4rem 0;
    }
    .sidebar-menu a {
      color: var(--highlight);
      text-decoration: none;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      transition: background 0.15s;
      display: inline-block;
      font-weight: 500;
    }
    .sidebar-menu a:hover, .sidebar-menu a.active {
      background: var(--primary-color);
      color: #fff;
    }
    .main-content {
      margin-left: 270px;
    }
    .section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    ul { padding-left: 1.2rem; }
    .ejercicios {
      background: #fff3f6;
      border-left: 4px solid var(--primary-color);
      padding: 1rem;
      border-radius: 6px;
      margin: 1.5rem 0;
    }
    .audio-btn {
      display: inline-block;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .audio-btn:hover {
      background: #d68fa2;
    }
    /* Perfil modal */
    .profile-modal-bg {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
    }
    .profile-modal {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 97%;
      margin: 5% auto 0 auto;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      z-index: 100;
    }
    .profile-modal h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 1.35rem;
      margin-bottom: 1.1rem;
    }
    .profile-modal label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: 500;
    }
    .profile-modal input[type="text"],
    .profile-modal input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .profile-modal .modal-actions {
      text-align: right;
      margin-top: 1em;
    }
    .profile-modal .modal-actions button {
      margin-left: 0.5rem;
    }
    .profile-modal .modal-close {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
    }
    .profile-summary {
      margin: 0.6em 0 0 0;
      color: #fea5ad;
    }
    .profile-modal .profile-list {
      margin: 0.7em 0 0 0.2em;
      color: #333;
    }
    .profile-modal .profile-list li {
      margin-bottom: .3em;
      font-size: 1em;
    }
    .profile-avatar {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .profile-avatar img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 8px #fea5ad28;
      border: 2px solid #fff3f6;
      background: #fff3f6;
    }
    .profile-avatar label {
      font-weight: 400;
      color: #444;
      margin-bottom: 0.2em;
    }
    .profile-modal input[type="file"] {
      margin-top: 0.3em;
    }
    /* Modal login/register */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
    }
    .modal {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 370px;
      width: 95%;
      margin: 5% auto 0 auto;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      z-index: 100;
      animation: fadeIn 0.7s;
    }
    .modal h2 {
      margin-top: 0;
      color: var(--primary-color);
    }
    .modal label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .modal input[type="text"],
    .modal input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal .modal-actions {
      text-align: right;
    }
    .modal .modal-actions button {
      margin-left: 0.5rem;
    }
    .modal .modal-close {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
    }
    .modal .modal-link {
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95em;
      margin-left: 0.1em;
    }
    .modal .modal-link:hover {
      color: #d68fa2;
    }
    .register-success {
      color: #2e7d32;
      margin-top: 0.5rem;
      font-size: 0.95em;
      text-align: center;
    }
    .register-error {
      color: #e53935;
      margin-top: 0.5rem;
      font-size: 0.95em;
      text-align: center;
    }
    @media (max-width: 950px) {
      .sidebar-menu {
        float: none;
        max-width: 100%;
        margin-bottom: 1.5rem;
        min-height: unset;
      }
      .main-content {
        margin-left: 0;
      }
      .login-btn, .user-info {
        right: 1rem;
      }
    }
    @media (max-width: 600px) {
      .container, .section {
        padding: 1rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      .login-btn, .user-info {
        top: 1rem;
        right: 0.5rem;
        padding: 0.4rem 0.7rem;
        font-size: 0.9rem;
      }
      .profile-modal, .modal {
        padding: 1.2rem 0.6rem 0.8rem 0.6rem;
      }
    }
    footer {
      background: #fff3f6;
      margin-top: 3rem;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 1rem;
      color: #d68fa2;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 -2px 12px #ffd6e013;
      letter-spacing: 0.2px;
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
<!-- (Resto del HTML igual que antes, solo cambia el branding y los colores pastel/difuminados) -->
</head>
<body>
  <header>
    <h1>M&amp;A Spanish Express</h1>
    <nav>
      <a href="index.html">&larr; Inicio</a>
      <a href="#vocabulario">Vocabulario</a>
      <a href="#gramatica">Gramática</a>
      <a href="#ejercicios">Ejercicios</a>
      <a href="#recursos">Recursos</a>
    </nav>
    <button class="login-btn" id="openLoginBtn">Iniciar sesión</button>
    <div class="user-info" id="userInfo" style="display:none;">
      <img src="" alt="Avatar" class="avatar-thumb" id="userAvatarThumb" style="display:none;">
      <span id="usernameDisplay"></span>
      <button class="profile-btn" id="profileBtn" title="Ver perfil">Perfil</button>
      <button class="logout-btn" id="logoutBtn" title="Cerrar sesión">Salir</button>
    </div>
  </header>
  <!-- El resto del contenido y scripts permanece igual que en la versión anterior, solo cambia el branding y las variables de color -->
</body>
</html>
